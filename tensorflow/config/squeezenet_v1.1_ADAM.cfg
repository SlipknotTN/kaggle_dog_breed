[MODEL]
architecture = squeezenet_v1.1
inputSize = 227
inputChannels = 3
inputFormat = BGR
preprocessType = vgg
meanRGB = [123.68, 116.779, 103.939]
inputName = input
outputName = softmax_fn
lastFrozenLayerName = fire9_concat

[HYPERPARAMETERS]
epochs = 30
batchSize = 128
saveBestEpoch = True
optimizer = ADAM

[DATASET_PARAMETERS]
validationPercentage = 20
imageEncoding = jpeg

[ADADELTA]
starterLearningRate = 1.0
rho = 0.95
epsilon = 1e-8

[ADAGRAD]
starterLearningRate = 0.01
initialAccumulatorValue = 0.1

[SGD]
starterLearningRate = 0.001
decayPolicy = Fixed

[ADAM]
starterLearningRate = 0.001
epsilon = 0.1
beta1 = 0.9
beta2 = 0.999

[FTLR]
starterLearningRate = 0.01
learningRatePower = -0.5
initialAccumulatorValue = 0.1
l1RegularizationStrength = 0.0
l2RegularizationStrength = 0.0

[MOMENTUM]
starterLearningRate = 0.001
momentum = 0.9

[RMSPROP]
starterLearningRate = 0.01
decay = 0.9
epsilon = 1e-10
momentum = 0.9
